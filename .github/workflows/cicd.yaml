name: Deploy FastAPI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted  # Use the self-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # Replace with your desired Python version

    - name: Install Dependencies
      run: |
        cd /home/pomosa/actions-runner/_work/pharmassist_api/pharmassist_api
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

