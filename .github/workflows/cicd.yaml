name: Deploy FastAPI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted 

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Use a stable Python version

    - name: Install Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make cmake python3-dev

    - name: Install Dependencies
      run: |
        cd /home/pomosa/actions-runner/_work/pharmassist_api/pharmassist_api
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

